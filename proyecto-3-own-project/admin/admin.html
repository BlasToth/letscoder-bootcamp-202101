<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="./admin-app.js" defer></script>
</head>
<h1>ADMIN</h1>
<h2>Posting data from HTML to MongoDB Atlas</h2>
<body>
    <form action="/" method="POST">
        <p>Name (v0): <input type="text" name="source" /></p>
        <p>Known: <input type="radio" name="known" value="true"> True
                <input type="radio" name="known" value="false"> False
        <p>V1: <input type="text" name="v1" /></p>
        <p>V2: <input type="text" name="v2" /></p>
        <p>V3: <input type="text" name="v3" /></p>
        <p>WrongV1: <input type="text" name="wrongv1" /></p>
        <p>WrongV2: <input type="text" name="wrongv2" /></p>
        <p>WrongV3: <input type="text" name="wrongv3" /></p>
        <p>Date: <input type="date" name="date"></p>
        <input type="submit" name="sub" value="Submit" />
</form>
    
</body>
</html>
